<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>判断构造函数调用</title>
    <link rel="stylesheet" href="qunit/qunit-1.18.0.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="qunit/qunit-1.18.0.js"></script>
    <script type="text/javascript">
        QUnit.test("判断构造函数调用", function(assert)
        {
            function Test()
            {
                //return this instanceof arguments.callee;
                return this instanceof Test;
            }
            assert.ok(!Test(),
                "We didn't instantiate, so it returns false.");
            assert.ok(new Test(), "We did instantiate, returning true.");
        });
    </script>
</body>

</html>
